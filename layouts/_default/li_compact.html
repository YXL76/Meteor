<div class="list-item">
    {{- partial "information" . -}}

    <h2><a class="item-title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <h3 class="item-subtitle">{{ .Params.subtitle | markdownify | emojify }}</h3>

    <div>
        {{- with .Params.tags -}}
        {{ range . }}
        <a class="item-tag" href="{{ (path.Join "/tags" (urlize .)) | relLangURL }}">
            <span>{{ . }}</span>
        </a>
        {{- end -}}
        {{- end -}}
    </div>
</div>
