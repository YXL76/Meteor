<div class="list-item scroll-trigger">
    {{- if .CurrentSection.Params.info -}}
    {{- partial "information" . -}}
    {{- end -}}

    <h2><a class="item-title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <h3 class="item-subtitle">{{ .Params.subtitle | markdownify | emojify }}</h3>

    <div class="flex flex-row flex-wrap flex-flex-end">
        {{- with .Params.tags -}}
        {{ range . }}
        <a class="item-tag" href="{{ (path.Join "/tags" (urlize .)) | relLangURL }}">
            <span>{{ . }}</span>
        </a>
        {{- end -}}
        {{- end -}}
    </div>
</div>
