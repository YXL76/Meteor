<meta charset="UTF-8">
<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
      
{{ $desc := "" }}
{{ if .Params.summary }}
{{ $desc = .Params.summary }}
{{ else if .IsPage }}
{{ $desc = .Summary }}
{{ else if .Site.Params.description }}
{{ $desc = .Site.Params.description }}
{{ end }}
<meta name="description" content="{{ $desc }}">

<link rel="stylesheet" href="/fonts/Montserrat/Montserrat-custom.css">
<link rel="stylesheet" href="/fonts/Source Code Pro/Source Code Pro.css">
<link rel="stylesheet" href="/fonts/Nerd Fonts/nerd-fonts-generated.css">
<link rel="stylesheet" href="/fonts/Roboto/Roboto-custom.css">
<link rel="stylesheet" href="/css/style.css">

{{ partial "flexible_js.html" }}

{{- if .Site.Params.dark_mode -}}
<script src="/js/darkreader.min.js"></script>
<script>
    let darkMode = localStorage.getItem("darkMode");
    if (darkMode === '0') DarkReader.enable();
    else DarkReader.disable();

    function DarkMode() {
        if (darkMode === '0') {
            DarkReader.disable();
            darkMode = '1';
        } else {
            DarkReader.enable();
            darkMode = '0';
        }
        localStorage.setItem("darkMode", darkMode);
    }
</script>
{{- end -}}
